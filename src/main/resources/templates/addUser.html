<!DOCTYPE html>
<html lang="en">

    <head th:replace="fragments/head.html :: head"></head>

    <body>

    <nav th:replace="fragments/navigation.html :: nav"></nav>

        <!-- Page Header-->
        <header th:replace="fragments/header.html :: header(title='Mark\'s blog',subtitle='Junior Java Developer Candidate')"></header>

    <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h1> Registration </h1><br>
                    <form th:action="@{/register}" th:method="Post" th:object="${userDto}">
                        <div class="form-group">
                            <div th:if="${emailError != null}" class="alert alert-danger"  style="font-size:16px" th:text="${emailError}">email error</div>
                            <div class="alert alert-danger"  style="font-size:16px" th:errors="*{email}">email error</div>
                            <input class="form-control" th:type="email" th:field="*{email}" placeholder="Insert e-mail here"><br>
                            <div class="alert alert-danger" style="font-size:16px" th:errors="*{password}">password error</div>
                            <input class="form-control" th:type="password" th:field="*{password}" placeholder="Insert password here"><br>
                            <input class="btn btn-primary mt-2 float-center" th:type="submit" th:value="'register'">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer-->
        <footer th:replace="fragments/footer.html :: footer"></footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
