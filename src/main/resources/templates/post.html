<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragments/head.html :: head"></head>
    <body>

    <nav th:replace="fragments/navigation.html :: nav"></nav>
        <!-- Page Header-->
        <header th:replace="fragments/header.html :: header(title='Mark\'s blog',subtitle='Junior Java Developer')"></header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7" th:if="${post != null}">
                    <h1 th:text="${post.getTitle()}"></h1>
                    <h3 th:text="${'Category: ' + post.getCategory().getCategoryName()}"></h3>
                    <p th:text="${post.getContent()}"></p>
                </div>
                <div class="col-md-10 col-lg-8 col-xl-7" th:if="${post == null}">
                    <h1 th:text="${'Bad request'}"></h1>

                    </div>
            </div>
        </div>

        <!-- Footer-->
        <footer th:replace="fragments/footer.html :: footer"></footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
