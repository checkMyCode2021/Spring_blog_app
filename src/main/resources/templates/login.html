<!DOCTYPE html>
<html lang="en">

    <head th:replace="fragments/head.html :: head"></head>

    <body>

    <nav th:replace="fragments/navigation.html :: nav"></nav>

        <!-- Page Header-->
        <header th:replace="fragments/header.html :: header(title='Mark\'s blog',subtitle='Junior Java Developer Candidate')"></header>

    <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h1>Login</h1>
                    <form th:action="@{/login_process}" th:method="POST">
                        <div class="form-group">
                            <div th:if="${loginError != null}" style="font-size:16px" class="alert alert-danger" th:text="'Bad credentials'"> login error </div>
                            <input class="form-control" th:type="email" th:name="email" placeholder="Insert e-mail here"><br>
                            <input class="form-control" th:type="password" th:name="password" placeholder="Insert password here"><br>
                            <input class="btn btn-primary mt-2 float-center" th:type="submit" th:value="'login'">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer-->
        <footer th:replace="fragments/footer.html :: footer"></footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
