<!DOCTYPE html>

<body>

<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
  <div class="container px-4 px-lg-5">
    <a th:if="${auth == null}" class="navbar-brand" th:href="@{/}">Not logged</a>
    <a th:if="${auth != null}" th:text="${auth.getUsername() + ' '+ auth.getAuthorities().toString().replace('[','- ').replace('ROLE_','').replace(']','').toLowerCase()}" class="navbar-brand" th:href="@{/}">logged</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto py-4 py-lg-0">
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/addPost}">Add Post</a></li>
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/register }">Register</a></li>
        <li class="nav-item">
          <a th:if="${auth == null}" class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/login}">Login</a>
          <a th:if="${auth != null}" class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

</html>
