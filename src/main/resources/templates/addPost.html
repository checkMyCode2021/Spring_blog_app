<!DOCTYPE html>
<html lang="en">

    <head th:replace="fragments/head.html :: head"></head>

    <body>

    <nav th:replace="fragments/navigation.html :: nav"></nav>
        <!-- Page Header-->
        <header th:replace="fragments/header.html :: header(title='Mark\'s blog',subtitle='Junior Java Developer Candidate')"></header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7" th:if="${post != null}">
                    <h1> Add post form</h1><br>
                    <p> Category:</p>
                    <form th:action="@{/addPost}" th:method="Post" th:object="${post}">
                        <select class="form-select" th:field="*{category}">
                            <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat.getCategoryName()}"></option>
                        </select><br>
                        <div class="form-group">
                            <input  class="form-control" th:type="text" th:field="*{title}" placeholder="Insert title here"><br>
                            <textarea class="form-control" th:field="*{content}" placeholder="Insert content here">
                        </textarea><br>
                            <input class="btn btn-primary mt-2 float-center" th:type="submit" th:value="'add post'">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer-->
        <footer th:replace="fragments/footer.html :: footer"></footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
